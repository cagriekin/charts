{{- if .Values.exporters.kafka.enabled }}
{{- $fullname := include "kafka.fullname" . }}
{{- $namespace := default "default" .Release.Namespace }}
{{- $replicas := int .Values.kafka.broker.replicaCount }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-kafka-exporter
  labels:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: kafka-exporter
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: {{ .Chart.Name }}
    helm.sh/chart: {{ include "kafka.chart" . }}
spec:
  replicas: {{ .Values.exporters.kafka.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kafka.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: kafka-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kafka.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: kafka-exporter
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/part-of: {{ .Chart.Name }}
        helm.sh/chart: {{ include "kafka.chart" . }}
    spec:
      serviceAccountName: {{ include "kafka.serviceAccountName" . }}
      {{- with .Values.exporters.kafka.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kafka-exporter
          image: "{{ .Values.exporters.kafka.image.registry }}/{{ .Values.exporters.kafka.image.repository }}:{{ .Values.exporters.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.exporters.kafka.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              kafka_exporter \
                {{- range $i := until $replicas }}
                --kafka.server={{ $fullname }}-kafka-broker-{{ $i }}.{{ $fullname }}-kafka-broker.{{ $namespace }}.svc.cluster.local:9092 \
                {{- end }}
                --sasl.enabled \
                --sasl.mechanism=plain \
                --sasl.username="$KAFKA_SASL_USERNAME" \
                --sasl.password="$KAFKA_SASL_PASSWORD"
          ports:
            - name: metrics
              containerPort: 9308
              protocol: TCP
          {{- if .Values.kafka.auth.existingSecret }}
          {{- $usernameKey := default "username" (dig "existingSecretKeys" "username" .Values.kafka.auth) }}
          {{- $passwordKey := default "password" (dig "existingSecretKeys" "password" .Values.kafka.auth) }}
          env:
            - name: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secretName" . }}
                  key: {{ $usernameKey }}
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secretName" . }}
                  key: {{ $passwordKey }}
          {{- else }}
          {{- $exporterUsername := .Values.kafka.auth.username | default "user1" }}
          {{- $exporterPassword := (.Values.kafka.auth.password | default (include "kafka.kafka.password" .)) | b64dec }}
          env:
            - name: KAFKA_SASL_USERNAME
              value: {{ $exporterUsername | quote }}
            - name: KAFKA_SASL_PASSWORD
              value: {{ $exporterPassword | quote }}
          {{- end }}
          resources:
            {{- toYaml .Values.exporters.kafka.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9308
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9308
            initialDelaySeconds: 10
            periodSeconds: 5
          {{- with .Values.exporters.kafka.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.exporters.kafka.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.exporters.kafka.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.exporters.kafka.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}


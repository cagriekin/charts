fullnameOverride: ""
nameOverride: ""

redis:
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    storageClass: ""
    size: 1Gi
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  config:
    maxmemory: "200mb"
    maxmemory-policy: "allkeys-lru"
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

exporter:
  enabled: true
  image:
    repository: oliver006/redis_exporter
    tag: "v1.67.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi
  service:
    type: ClusterIP
    port: 9121
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    additionalLabels: {}

service:
  type: ClusterIP
  port: 6379

global:
  annotations: {}

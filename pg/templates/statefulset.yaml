apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pg.fullname" . }}
  labels:
    {{- include "pg.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
  {{- with .Values.postgresql.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "pg.fullname" . }}-headless
  replicas: {{ add .Values.postgresql.replicaCount 1 }}
  {{- with .Values.postgresql.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pg.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "pg.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      securityContext:
        fsGroup: 103
      {{- if .Values.repmgr.enabled }}
      shareProcessNamespace: true
      serviceAccountName: {{ include "pg.fullname" . }}-repmgr
      {{- end }}
      affinity:
        {{- if .Values.postgresql.affinity }}
        {{- toYaml .Values.postgresql.affinity | nindent 8 }}
        {{- else }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "pg.selectorLabels" . | nindent 18 }}
                  app.kubernetes.io/component: postgresql
              topologyKey: kubernetes.io/hostname
        {{- end }}
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command: ['sh', '-c', 'chown -R 101:103 /var/lib/postgresql/data']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
{{- if and .Values.postgresql.extensions.enabled .Values.repmgr.enabled }}
        - name: copy-base-ext
          image: "{{ .Values.repmgr.image.repository }}:{{ .Values.repmgr.image.tag }}"
          imagePullPolicy: {{ .Values.repmgr.image.pullPolicy }}
          command: ['sh', '-c', 'cp /usr/lib/postgresql/18/lib/*.so /ext-lib/ && cp /usr/share/postgresql/18/extension/* /ext-share/']
          volumeMounts:
            - name: ext-lib
              mountPath: /ext-lib
            - name: ext-share
              mountPath: /ext-share
{{- end }}
{{- if .Values.postgresql.extensions.enabled }}
        - name: copy-ext
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          command: ['sh', '-c', 'cp /usr/lib/postgresql/18/lib/*.so /ext-lib/ && cp /usr/share/postgresql/18/extension/* /ext-share/']
          volumeMounts:
            - name: ext-lib
              mountPath: /ext-lib
            - name: ext-share
              mountPath: /ext-share
{{- end }}
{{- if .Values.repmgr.enabled }}
        - name: repmgr-init
          image: "{{ .Values.repmgr.image.repository }}:{{ .Values.repmgr.image.tag }}"
          imagePullPolicy: {{ .Values.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "init"]
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretUsernameKey" . }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretPasswordKey" . }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretDatabaseKey" . }}
            - name: REPMGR_USER
              value: {{ .Values.repmgr.username }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretRepmgrPasswordKey" . }}
            - name: REPMGR_DB
              value: {{ .Values.repmgr.database }}
            - name: HEADLESS_SERVICE
              value: {{ include "pg.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: repmgr-config
              mountPath: /etc/repmgr
{{- end }}
      containers:
        - name: postgresql
{{- if .Values.repmgr.enabled }}
          image: "{{ .Values.repmgr.image.repository }}:{{ .Values.repmgr.image.tag }}"
          imagePullPolicy: {{ .Values.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "postgres"]
{{- else }}
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
{{- end }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretUsernameKey" . }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretPasswordKey" . }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretDatabaseKey" . }}
{{- if .Values.repmgr.enabled }}
            - name: REPMGR_USER
              value: {{ .Values.repmgr.username }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretRepmgrPasswordKey" . }}
            - name: REPMGR_DB
              value: {{ .Values.repmgr.database }}
            - name: HEADLESS_SERVICE
              value: {{ include "pg.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local
{{- end }}
{{- if not .Values.repmgr.enabled }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    for i in {1..30}; do
                      if pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" > /dev/null 2>&1; then
                        HBA_FILE=$(psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -t -c "SHOW hba_file" | xargs)
                        if ! grep -q "host all all 10.0.0.0/8 trust" "$HBA_FILE"; then
                          sed -i '/host all all all scram-sha-256/i host all all 10.0.0.0/8 trust' "$HBA_FILE"
                          psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "SELECT pg_reload_conf();" > /dev/null 2>&1
                        fi
                        {{- if .Values.postgresql.lifecycle.postStart.additionalCommands }}
                        {{ .Values.postgresql.lifecycle.postStart.additionalCommands | nindent 24 }}
                        {{- end }}
                        break
                      fi
                      sleep 1
                    done
{{- end }}
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
{{- if .Values.postgresql.extensions.enabled }}
            - name: ext-lib
              mountPath: /usr/lib/postgresql/18/lib
            - name: ext-share
              mountPath: /usr/share/postgresql/18/extension
{{- end }}
{{- if .Values.repmgr.enabled }}
            - name: repmgr-config
              mountPath: /etc/repmgr
        - name: repmgrd
          image: "{{ .Values.repmgr.image.repository }}:{{ .Values.repmgr.image.tag }}"
          imagePullPolicy: {{ .Values.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "repmgrd"]
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: REPMGR_USER
              value: {{ .Values.repmgr.username }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretRepmgrPasswordKey" . }}
            - name: REPMGR_DB
              value: {{ .Values.repmgr.database }}
            - name: HEADLESS_SERVICE
              value: {{ include "pg.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local
          resources:
            {{- toYaml .Values.repmgr.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: repmgr-config
              mountPath: /etc/repmgr
        - name: service-updater
          image: "{{ .Values.repmgr.image.repository }}:{{ .Values.repmgr.image.tag }}"
          imagePullPolicy: {{ .Values.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "service-updater"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MASTER_SERVICE
              value: {{ include "pg.fullname" . }}
            - name: HEADLESS_SERVICE
              value: {{ include "pg.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local
            - name: REPMGR_USER
              value: {{ .Values.repmgr.username }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg.secretName" . }}
                  key: {{ include "pg.secretRepmgrPasswordKey" . }}
            - name: REPMGR_DB
              value: {{ .Values.repmgr.database }}
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
{{- end }}
{{- if or .Values.postgresql.extensions.enabled .Values.repmgr.enabled (not .Values.postgresql.persistence.enabled) }}
      volumes:
{{- if .Values.postgresql.extensions.enabled }}
        - name: ext-lib
          emptyDir: {}
        - name: ext-share
          emptyDir: {}
{{- end }}
{{- if .Values.repmgr.enabled }}
        - name: repmgr-config
          emptyDir: {}
{{- end }}
{{- if not .Values.postgresql.persistence.enabled }}
        - name: data
          emptyDir: {}
{{- end }}
{{- end }}
{{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
{{- if .Values.postgresql.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
{{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size }}
{{- end }}

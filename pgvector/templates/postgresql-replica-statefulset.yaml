{{- if and .Values.postgresql.enabled (gt (int .Values.postgresql.replica.replicaCount) 0) }}
{{- $secretName := include "pgvector.postgresql.secretName" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pgvector.fullname" . }}-postgresql-replica
  labels:
    {{- include "pgvector.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql-replica
spec:
  replicas: {{ .Values.postgresql.replica.replicaCount | int }}
  serviceName: {{ include "pgvector.fullname" . }}-postgresql-replica
  selector:
    matchLabels:
      {{- include "pgvector.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql-replica
  template:
    metadata:
      labels:
        {{- include "pgvector.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql-replica
      {{- with .Values.postgresql.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "pgvector.serviceAccountName" . }}
      {{- $imagePullSecrets := .Values.postgresql.imagePullSecrets | default list }}
      {{- if and .Values.postgresql.repmgr.enabled .Values.postgresql.repmgr.imagePullSecrets }}
      {{- $imagePullSecrets = concat $imagePullSecrets .Values.postgresql.repmgr.imagePullSecrets }}
      {{- end }}
      {{- if $imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 999
      initContainers:
        - name: init-replica
          image: {{ .Values.postgresql.image.registry }}/{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-password
            - name: REPLICATION_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.fullname" . }}-postgresql-replication-secret
                  key: replication-user
            - name: REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.fullname" . }}-postgresql-replication-secret
                  key: replication-password
            - name: POSTGRES_MASTER_SERVICE
              value: {{ printf "%s-postgresql-master.%s.svc.cluster.local" (include "pgvector.fullname" .) .Release.Namespace | quote }}
            - name: POSTGRES_PORT
              value: "5432"
            - name: PGBACKUP_DESTINATION
              value: /var/lib/postgresql/data
          command:
            - /bin/sh
            - -c
            - |
              set -e

              mkdir -p "${PGBACKUP_DESTINATION}"

              if [ ! -f "${PGBACKUP_DESTINATION}/standby.signal" ]; then
                until pg_isready -h "${POSTGRES_MASTER_SERVICE}" -p "${POSTGRES_PORT}" -U "${REPLICATION_USER}"; do
                  sleep 2
                done

                rm -rf "${PGBACKUP_DESTINATION:?}"/*

                export PGPASSWORD="${REPLICATION_PASSWORD}"

                pg_basebackup \
                  -h "${POSTGRES_MASTER_SERVICE}" \
                  -D "${PGBACKUP_DESTINATION}" \
                  -U "${REPLICATION_USER}" \
                  -P \
                  -v \
                  -R \
                  -X stream

                cat <<EOPGHBA > "${PGBACKUP_DESTINATION}/pg_hba.conf"
              # TYPE  DATABASE        USER            ADDRESS                 METHOD

              local   all             all                                     trust
              host    all             all             127.0.0.1/32            trust
              host    all             all             ::1/128                 trust
              host    replication     ${REPLICATION_USER}        0.0.0.0/0               md5
              host    all             ${POSTGRES_USER}        0.0.0.0/0               md5
              EOPGHBA

                chown -R postgres:postgres "${PGBACKUP_DESTINATION}"
                chmod 700 "${PGBACKUP_DESTINATION}"
              fi
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgresql-replica
          image: {{ .Values.postgresql.image.registry }}/{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-database
            - name: PGDATA
              value: /var/lib/postgresql/data
          command:
            - docker-entrypoint.sh
            - postgres
            - -c
            - config_file=/etc/postgresql/postgresql.conf
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          resources:
            {{- toYaml .Values.postgresql.replica.resources | nindent 12 }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql-config
              mountPath: /etc/postgresql
        {{- if .Values.postgresql.repmgr.enabled }}
        - name: repmgr
          image: {{ .Values.postgresql.repmgr.image.registry }}/{{ .Values.postgresql.repmgr.image.repository }}:{{ .Values.postgresql.repmgr.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.repmgr.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              POD_NAME=$(hostname)
              ORDINAL=$(echo $POD_NAME | sed 's/.*-\([0-9]*\)$/\1/')
              NODE_ID=$(({{ .Values.postgresql.repmgr.nodeId }} + 1 + ${ORDINAL:-0}))
              export NODE_ID
              exec /usr/local/bin/entrypoint.sh init
          env:
            - name: NODE_TYPE
              value: "standby"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: UPSTREAM_NODE_ID
              value: {{ .Values.postgresql.repmgr.nodeId | quote }}
            - name: UPSTREAM_HOST
              value: {{ printf "%s-postgresql-master.%s.svc.cluster.local" (include "pgvector.fullname" .) .Release.Namespace | quote }}
            - name: CLUSTER_NAME
              value: {{ .Values.postgresql.repmgr.clusterName | quote }}
            - name: REPMGR_DB
              value: {{ .Values.postgresql.repmgr.db | quote }}
            - name: REPMGR_USER
              value: {{ .Values.postgresql.repmgr.user | quote }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.postgresql.repmgr.secretName" . }}
                  key: repmgr-password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: postgres-password
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: repmgr-config
              mountPath: /etc/repmgr
          resources:
            {{- toYaml .Values.postgresql.repmgr.resources | nindent 12 }}
        - name: repmgrd
          image: {{ .Values.postgresql.repmgr.image.registry }}/{{ .Values.postgresql.repmgr.image.repository }}:{{ .Values.postgresql.repmgr.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "repmgrd"]
          env:
            - name: REPMGR_DB
              value: {{ .Values.postgresql.repmgr.db | quote }}
            - name: REPMGR_USER
              value: {{ .Values.postgresql.repmgr.user | quote }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.postgresql.repmgr.secretName" . }}
                  key: repmgr-password
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: repmgr-config
              mountPath: /etc/repmgr
            - name: repmgr-logs
              mountPath: /var/log/repmgr
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        {{- if .Values.postgresql.repmgr.serviceUpdater.enabled }}
        - name: service-updater
          image: {{ .Values.postgresql.repmgr.image.registry }}/{{ .Values.postgresql.repmgr.image.repository }}:{{ .Values.postgresql.repmgr.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "service-updater"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MASTER_SERVICE
              value: {{ printf "%s-postgresql-master" (include "pgvector.fullname" .) | quote }}
            - name: REPMGR_DB
              value: {{ .Values.postgresql.repmgr.db | quote }}
            - name: REPMGR_USER
              value: {{ .Values.postgresql.repmgr.user | quote }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.postgresql.repmgr.secretName" . }}
                  key: repmgr-password
            - name: MONITORING_INTERVAL
              value: {{ .Values.postgresql.repmgr.serviceUpdater.monitoringInterval | quote }}
          volumeMounts:
            - name: repmgr-config
              mountPath: /etc/repmgr
          resources:
            {{- toYaml .Values.postgresql.repmgr.serviceUpdater.resources | nindent 12 }}
        {{- end }}
        {{- end }}
      volumes:
        - name: postgresql-config
          configMap:
            name: {{ include "pgvector.fullname" . }}-postgresql-replica-config
        {{- if .Values.postgresql.repmgr.enabled }}
        - name: repmgr-config
          emptyDir: {}
        - name: repmgr-logs
          emptyDir: {}
        {{- end }}
        {{- if not .Values.postgresql.replica.persistence.enabled }}
        - name: postgresql-data
          emptyDir: {}
        {{- end }}
      {{- with .Values.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.postgresql.replica.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes:
        {{- range .Values.postgresql.replica.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.replica.persistence.size | default "1Gi" }}
        {{- if .Values.postgresql.replica.persistence.storageClass }}
        storageClassName: "{{ .Values.postgresql.replica.persistence.storageClass }}"
        {{- end }}
  {{- end }}
{{- end }}


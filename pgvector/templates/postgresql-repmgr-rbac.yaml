{{- if and .Values.postgresql.enabled .Values.postgresql.repmgr.enabled .Values.postgresql.repmgr.serviceUpdater.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pgvector.fullname" . }}-repmgr-service-updater
  labels:
    {{- include "pgvector.labels" . | nindent 4 }}
    app.kubernetes.io/component: repmgr-rbac
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "patch", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pgvector.fullname" . }}-repmgr-service-updater
  labels:
    {{- include "pgvector.labels" . | nindent 4 }}
    app.kubernetes.io/component: repmgr-rbac
subjects:
  - kind: ServiceAccount
    name: {{ include "pgvector.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "pgvector.fullname" . }}-repmgr-service-updater
  apiGroup: rbac.authorization.k8s.io
{{- end }}

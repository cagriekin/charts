{{- if and .Values.postgresql.enabled .Values.monitoring.exporter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pgvector.fullname" . }}-postgresql-exporter
  labels:
    {{- include "pgvector.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql-exporter
    {{- range $key, $value := .Values.monitoring.exporter.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: {{ .Values.monitoring.exporter.replicaCount | int }}
  selector:
    matchLabels:
      {{- include "pgvector.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql-exporter
  template:
    metadata:
      labels:
        {{- include "pgvector.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql-exporter
        {{- range $key, $value := .Values.monitoring.exporter.extraLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- $annotations := include "pgvector.annotations" (dict "global" $.Values.annotations "component" .Values.monitoring.exporter.podAnnotations) | fromYaml -}}
      {{- with $annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "pgvector.serviceAccountName" . }}
      {{- with .Values.monitoring.exporter.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgres-exporter
          image: {{ .Values.monitoring.exporter.image.registry }}/{{ .Values.monitoring.exporter.image.repository }}:{{ .Values.monitoring.exporter.image.tag }}
          imagePullPolicy: {{ .Values.monitoring.exporter.image.pullPolicy }}
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.postgresql.secretName" . }}
                  key: postgres-url
            - name: PG_EXPORTER_DISABLE_SETTINGS_METRICS
              value: "true"
{{- range .Values.monitoring.exporter.env }}
            - name: {{ .name }}
              {{- if hasKey . "value" }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
{{ toYaml .valueFrom | nindent 16 }}
              {{- end }}
{{- end }}
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.monitoring.exporter.resources | nindent 12 }}
      {{- with .Values.monitoring.exporter.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitoring.exporter.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitoring.exporter.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}


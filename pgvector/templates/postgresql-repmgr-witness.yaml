{{- if and .Values.postgresql.enabled .Values.postgresql.repmgr.enabled .Values.postgresql.repmgr.witness.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pgvector.fullname" . }}-postgresql-repmgr-witness
  labels:
    {{- include "pgvector.labels" . | nindent 4 }}
    app.kubernetes.io/component: repmgr-witness
spec:
  replicas: 1
  serviceName: {{ include "pgvector.fullname" . }}-postgresql-repmgr-witness
  selector:
    matchLabels:
      {{- include "pgvector.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: repmgr-witness
  template:
    metadata:
      labels:
        {{- include "pgvector.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: repmgr-witness
    spec:
      serviceAccountName: {{ include "pgvector.serviceAccountName" . }}
      {{- $imagePullSecrets := .Values.postgresql.imagePullSecrets | default list }}
      {{- if .Values.postgresql.repmgr.imagePullSecrets }}
      {{- $imagePullSecrets = concat $imagePullSecrets .Values.postgresql.repmgr.imagePullSecrets }}
      {{- end }}
      {{- if $imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $imagePullSecrets | nindent 8 }}
      {{- end }}
      initContainers:
        - name: repmgr-init
          image: {{ .Values.postgresql.repmgr.image.registry }}/{{ .Values.postgresql.repmgr.image.repository }}:{{ .Values.postgresql.repmgr.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "init"]
          env:
            - name: NODE_TYPE
              value: "witness"
            - name: NODE_ID
              value: {{ .Values.postgresql.repmgr.witness.nodeId | quote }}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: UPSTREAM_NODE_ID
              value: {{ .Values.postgresql.repmgr.nodeId | quote }}
            - name: UPSTREAM_HOST
              value: {{ printf "%s-postgresql-master.%s.svc.cluster.local" (include "pgvector.fullname" .) .Release.Namespace | quote }}
            - name: CLUSTER_NAME
              value: {{ .Values.postgresql.repmgr.clusterName | quote }}
            - name: REPMGR_DB
              value: {{ .Values.postgresql.repmgr.db | quote }}
            - name: REPMGR_USER
              value: {{ .Values.postgresql.repmgr.user | quote }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.postgresql.repmgr.secretName" . }}
                  key: repmgr-password
          volumeMounts:
            - name: repmgr-config
              mountPath: /etc/repmgr
      containers:
        - name: repmgrd
          image: {{ .Values.postgresql.repmgr.image.registry }}/{{ .Values.postgresql.repmgr.image.repository }}:{{ .Values.postgresql.repmgr.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.repmgr.image.pullPolicy }}
          command: ["/usr/local/bin/entrypoint.sh", "repmgrd"]
          env:
            - name: REPMGR_DB
              value: {{ .Values.postgresql.repmgr.db | quote }}
            - name: REPMGR_USER
              value: {{ .Values.postgresql.repmgr.user | quote }}
            - name: REPMGR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pgvector.postgresql.repmgr.secretName" . }}
                  key: repmgr-password
          volumeMounts:
            - name: repmgr-config
              mountPath: /etc/repmgr
            - name: repmgr-logs
              mountPath: /var/log/repmgr
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: repmgr-config
          emptyDir: {}
        - name: repmgr-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pgvector.fullname" . }}-postgresql-repmgr-witness
  labels:
    {{- include "pgvector.labels" . | nindent 4 }}
    app.kubernetes.io/component: repmgr-witness
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "pgvector.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: repmgr-witness
{{- end }}
